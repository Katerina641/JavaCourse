<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Save Movies</title>
</head>
<body>

<div class="container">

    <h3>Movies's list</h3>
    <hr>
    <p class="h4 mb-4">Save Movies</p>
    <form action="#" th:action="@{/movies/savePlaces}" th:object="${movies}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{filmName}" placeholder="Film Name" class="form-control mb-4 w-23">
        <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 w-23">
        <input type="text" th:field="*{place}" placeholder="Place" class="form-control mb-4 w-23">
        <input type="text" th:field="*{date}" placeholder="Date" class="form-control mb-4 w-23">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <br><br>
    <a th:href="@{/movies/get}">Back to Movies's List</a>
</div>
</body>
</html>
