<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachers Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Sales's List</h3>
    <hr>
    <a th:href="@{/customers/get}" class="btn btn-primary btn-sm mb-3">
        Back to the Customer List
    </a>


    <table class="table table-dark table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Data</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSales : ${sales}">
            <td th:text="${tempSales.name}"/>
            <td th:text="${tempSales.quantity}"/>
            <td th:text="${tempSales.data}"/>

        </tr>
        </tbody>

    </table>

</div>


</body>
</html>
