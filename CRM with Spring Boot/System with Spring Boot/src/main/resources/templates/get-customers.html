<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachers Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Customer's List</h3>
    <hr>
    <a th:href="@{/sales/get}" class="btn btn-primary btn-sm mb-3">
        Sales
    </a>


    <table class="table table-dark table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Email</th>
            <th>Number</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTeacher : ${customers}">
            <td th:text="${tempTeacher.firstName}"/>
            <td th:text="${tempTeacher.phoneNumber}"/>
            <td th:text="${tempTeacher.email}"/>

        </tr>
        </tbody>

    </table>

</div>


</body>
</html>
