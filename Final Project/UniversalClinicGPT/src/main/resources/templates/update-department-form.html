<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Add Department</title>
</head>
<body>
<div layout:fragment="content" class="wrapper">
    <div class="row dashboard-block-full action-page">
        <div class="col">
            <div>
                <h3>Add Department</h3>
            </div>
            <form class="form-grid" th:action="@{/departments/{departmentId}/update(departmentId=${department.id})}" th:object="${department}" method="post">
                <input type="hidden" name="_method" value="put" />
                <div class="from-row">
                    <div class="input-block local-forms search-wrap">
                        <label>Name of department</label>
                        <input th:field="*{departmentName}" type="text" placeholder="Name of department">
                    </div>
                </div>

                <div class="from-row">
                    <button type="submit" class="btn btn-add">Add Department</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
