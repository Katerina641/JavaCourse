<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Doctor by id</title>
</head>
<body>
<h1>Delete Doctor by id</h1>
<form th:action="@{/doctors/{doctorId}/delete(doctorId=${doctor.id})}" th:object="${doctor}" method="post">
    <!-- Ensuring that the method override is correctly used for DELETE operation -->
    <input type="hidden" name="_method" value="DELETE" />

    <input type="submit" value="Delete Doctor"/>
</form>
</body>
</html>
