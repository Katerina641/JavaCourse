<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachers Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h3>Teacher's List</h3>
        <hr>
        <a th:href="@{/teachers/addTeacher}" class="btn btn-primary btn-sm mb-3">
            Add Teacher
        </a>


        <table class="table table-dark table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="tempTeacher : ${teachers}">
                    <td th:text="${tempTeacher.firstName}"/>
                    <td th:text="${tempTeacher.lastName}"/>
                    <td th:text="${tempTeacher.email}"/>
                    <td>
                        <a th:href="@{/teachers/updateTeacher (teacherId= ${tempTeacher.id})}"
                        class="btn btn-info btn-sm">Update</a>

                        <a th:href="@{/teachers/deleteTeacher (teacherId= ${tempTeacher.id})}"
                           class="btn btn-info btn-sm"
                           onclick="if(!(confirm('Do you want to delete this teacher?'))) return false">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>


</body>
</html>
