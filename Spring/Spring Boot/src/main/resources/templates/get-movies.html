<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Movies's List</h3>
    <hr>
    <a th:href="@{/movies/addPlace}" class="btn btn-primary btn-sm mb-3">
        Add Movie
    </a>


    <table class="table table-dark table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Name of film</th>
            <th>Price</th>
            <th>Date</th>
            <th>Place</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempMovies : ${movies}">
            <td th:text="${tempMovies.filmName}"/>
            <td th:text="${tempMovies.price}"/>
            <td th:text="${tempMovies.date}"/>
            <td th:text="${tempMovies.place}"/>
            <td>

                <a th:href="@{/movies/bookPlace (moviesId= ${tempMovies.id})}"
                   class="btn btn-info btn-sm"
                   onclick="if(!(confirm('Do you want to book this place?'))) return false">Book</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>


</body>
</html>
